<p>Movie</p>
<p>{{movie["title"]}}</p>
{% set top_cast = movie["top_cast"] %}
{% set top_cast = top_cast.replace('"', '') %}
{% set top_cast = top_cast.strip("]") %}
{% set top_cast = top_cast.strip("[") %}
{% set actors = top_cast.split(", ") %}

<ul>
	{% for actor in actors %}
        <li>
            <p>{{actor}}</p>

            
        </li>
        <hr>
    {% endfor %}
</ul>
